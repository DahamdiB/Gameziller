<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Computer Parts Store</title>
    <link href="./styles/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Complete Your Purchase</h1>

        <div class="form-grid">
            <div class="card">
                <h2>Order Summary</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="checkoutOrderTable"></tbody>
                        <tfoot>
                            <tr>
                                <td colspan="2">Total:</td>
                                <td id="checkoutTotal">$0.00</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>

            <div class="card">
                <form id="checkoutForm">
                    <div class="form-section">
                        <h2>Personal Information</h2>
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" required class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" required class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone</label>
                            <input type="tel" required class="form-input">
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Delivery Information</h2>
                        <div class="form-group">
                            <label class="form-label">Address</label>
                            <input type="text" required class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">City</label>
                            <input type="text" required class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Postal Code</label>
                            <input type="text" required class="form-input">
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Payment Information</h2>
                        <div class="form-group">
                            <label class="form-label">Card Number</label>
                            <input type="text" class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Expiry Date</label>
                            <input type="text" required pattern="(0[1-9]|1[0-2])\/[0-9]{2}" placeholder="MM/YY" class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">CVV</label>
                            <input type="text" required pattern="[0-9]{3,4}" class="form-input">
                        </div>
                    </div>

                    <button type="submit" class="button button-blue">Pay Now</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
